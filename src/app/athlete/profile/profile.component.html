<div class="wrap">
    <div class="profile-container">

        <!-- ATHLETES MAIN INFORMATION -->
        <div class="athelteInfo">
            <div class="profile-header">
                <div class="basic-info-container">
                    <img class="athlete-photo" src="" alt="">
                    <div class="info">
                        <p class="athlete-name">{{profileInfo.name}}</p>
                        <ul>
                            <li>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                                </span>
                                {{profileInfo.style}}
                            </li>
                            <li>
                                <span *ngIf="this.profileInfo.gender == 'Male'" class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M289.8 46.8c3.7-9 12.5-14.8 22.2-14.8H424c13.3 0 24 10.7 24 24V168c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-33.4-33.4L321 204.2c19.5 28.4 31 62.7 31 99.8c0 97.2-78.8 176-176 176S0 401.2 0 304s78.8-176 176-176c37 0 71.4 11.4 99.8 31l52.6-52.6L295 73c-6.9-6.9-8.9-17.2-5.2-26.2zM400 80l0 0h0v0zM176 416a112 112 0 1 0 0-224 112 112 0 1 0 0 224z"/></svg>
                                </span>
                                <span *ngIf="this.profileInfo.gender == 'Female'" class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M80 176a112 112 0 1 1 224 0A112 112 0 1 1 80 176zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1V384H128c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v32c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H224V349.1z"/></svg>
                                </span>
                                {{profileInfo.gender}}
                            </li>
                            <li>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M224 96a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm122.5 32c3.5-10 5.5-20.8 5.5-32c0-53-43-96-96-96s-96 43-96 96c0 11.2 1.9 22 5.5 32H120c-22 0-41.2 15-46.6 36.4l-72 288c-3.6 14.3-.4 29.5 8.7 41.2S33.2 512 48 512H464c14.8 0 28.7-6.8 37.8-18.5s12.3-26.8 8.7-41.2l-72-288C433.2 143 414 128 392 128H346.5z"/></svg>
                                </span>
                                {{profileInfo.weight}} kg
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="category">
                    <div class="category-content">
                        <p class="title">Category</p>
                        <p class="division">{{profileInfo.category}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- STATISTICS -->
        <div class="stats">
            <div class="wins">
                <p class="wins-title">Win Rate</p>
                <p class="win-rate">{{profileInfo.winRate}}%</p>
            </div>
            <div class="fights">
                <p class="fights-title">Total Fights</p>
                <p class="total-fights">{{profileInfo.totalFights}}</p>
            </div>
        </div>

        <!-- PARTICIPATION DETAILS -->
        <div class="details">
            <app-profile-nav></app-profile-nav>
            <div class="details-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
